{% extends "base.html" %}
{% load static %}

{% block contenido %}

<div class="containerfactura-fluid py-5">
    <div class="containerfactura py-5">

        <div class="row d-flex flex-column align-items-center justify-content-center">

            <div class="col-6">
                <h1 class="section-title position-relative text-center mb-5">Aceptar Entrega</h1>
            </div>

            <div class="col-6">

                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <label class="font-weight-bold">Dirección de entrega:</label>
                    <input type="text" name="direccion_entrega" class="form-control bg-white py-4" required />

                    <label class="font-weight-bold mt-3">RUT persona que recibe:</label>
                    <input type="text" name="rut_recibe" class="form-control bg-white py-4" required />

                    <label class="font-weight-bold mt-3">Imagen entrega:</label>
                    <input type="file" accept="image/jpeg, image/png" name="imagen_entrega" class="form-control bg-white py-4" required />

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary btn-block py-3 px-5 control-group w-50">Confirmar</button>
                    </div>

                </form>

            </div>

        </div>
        
    </div>
</div>

{% if mensaje_factura_entregada %}
<script>
    swal({
        title: '¡Entrega aceptada!',
        text: "La entrega ha sido registrada exitosamente.",
        icon: 'success',
        button: 'Aceptar'
    }).then(() => {
        window.location.href = '{% url "index" %}';  // Cambia esta URL por la página de destino
    });
</script>
{% endif %}

{% endblock contenido %}
