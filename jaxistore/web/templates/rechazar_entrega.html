{% extends "base.html" %}
{% load static %}

{% block contenido %}

<div class="containerfactura-fluid py-5">
    <div class="containerfactura py-5">

        <div class="row d-flex flex-column align-items-center justify-content-center">

            <div class="col-6">
                <h1 class="section-title position-relative text-center mb-5">Rechazar Entrega</h1>
            </div>

            <div class="col-6">

                <form method="post">
                {% csrf_token %}

                    <label class="font-weight-bold">Motivo del rechazo:</label>
                    <input type="text" name="motivo_rechazo" class="form-control bg-white py-5" required />

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary btn-block py-3 px-5 control-group w-50">Confirmar</button>
                    </div>

                </form>

            </div>

        </div>
        
    </div>
</div>
{% endblock contenido %}
