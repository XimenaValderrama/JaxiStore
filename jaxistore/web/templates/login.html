{% extends "base_login.html" %}
{% load static %}

{% block contenido %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">Iniciar sesi칩n</h1>
            </div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="contact-form bg-light rounded p-5">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row d-flex justify-content-center">
                                {% if messages %}
                                    <ul>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                                <div class="col-8 control-group">
                                    <input type="text" class="form-control p-4" id="name" name="usuario" placeholder="Usuario" required="required" data-validation-required-message="Por favor ingresa tu usuario" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="col-8 control-group">
                                    <input type="password" class="form-control p-4" id="password" name="password" placeholder="Contrase침a" required="required" data-validation-required-message="Por favor ingresa tu Contrase침a" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="form-row d-flex justify-content-center">
                                <button class="btn btn-primary btn-block py-3 px-5 col-8 control-group" type="submit" id="sendMessageButton">Iniciar sesi칩n</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
